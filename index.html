<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IR XTraders // Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de Cores "Azul Profissional" */
            --main-bg: #0a192f; /* Azul Navy Escuro */
            --card-bg-glass: rgba(17, 34, 64, 0.65); /* Cor base para o efeito vidro, com opacidade */
            --border-color: #233554;
            --border-color-glass: rgba(255, 255, 255, 0.1); /* Borda clara para o vidro */
            --text-primary: #8892b0; /* Cinza/Azul ardósia para texto */
            --text-headings: #ccd6f6; /* Azul muito claro para títulos */
            --text-white: #e6f1ff;
            --accent-color: #5271FF; /* Azul Acento Principal */
            --accent-color-dark: #455ECE;
            --negative-color: #e84545; /* Vermelho para perdas */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-primary);
        }
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .main-container-wrapper {
            /* Container principal agora é apenas para layout, sem fundo ou borda */
            background: transparent;
            padding: 2rem; margin: 1.5rem auto; max-width: 1320px;
            position: relative;
            z-index: 1;
        }
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }

        .btn {
            padding: 0.7rem 1.5rem; border-radius: 4px; font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary { background-color: var(--accent-color); color: var(--text-white); }
        .btn-primary:hover { background-color: var(--accent-color-dark); transform: translateY(-2px); }
        .btn-secondary { background-color: transparent; color: var(--accent-color); border: 1px solid var(--accent-color); }
        .btn-secondary:hover { background-color: rgba(82, 113, 255, 0.1); }

        .input-field {
            border-radius: 4px; border: 1px solid var(--border-color); padding: 0.6rem 1rem;
            width: 100%; transition: all 0.2s; background-color: var(--main-bg);
            color: var(--text-headings);
        }
        .input-field:focus { border-color: var(--accent-color); box-shadow: 0 0 0 2px rgba(82, 113, 255, 0.2); outline: none; }

        .kpi-card, .card {
            background-color: var(--card-bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem; border-radius: 8px;
            border: 1px solid var(--border-color-glass);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .main-tab-button {
            padding: 1rem 2rem; border-radius: 4px; font-weight: 600; font-size: 1rem;
            transition: all 0.2s; border-bottom: 3px solid transparent;
        }
        .main-tab-button.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .main-tab-button:not(.active) { color: var(--text-primary); }
        .main-tab-button:not(.active):hover { color: var(--text-headings); }

        .tab-button {
            padding: 0.75rem 1.5rem; border-radius: 4px 4px 0 0; font-weight: 500;
            transition: all 0.2s; border-bottom: 2px solid transparent;
        }
        .tab-button.active { 
            color: var(--text-headings); 
            background-color: var(--card-bg-glass); 
            border: 1px solid var(--border-color-glass);
            border-bottom: 1px solid transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .tab-button:not(.active) { color: var(--text-primary); border-bottom: 1px solid var(--border-color-glass); }
        .tab-button:not(.active):hover { color: var(--text-headings); }
        
        .text-header { color: var(--text-headings); }
        .text-subheader { color: var(--text-primary); }
        .text-content-strong { color: var(--text-headings); }
    </style>
</head>

    <script>
        // ===== SCRIPT DO FUNDO NUMÉRICO ANIMADO (SUTIL E TRANSPARENTE) =====
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('animated-bg');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            const characters = '01';
            const charArray = characters.split('');
            const fontSize = 12;
            const columns = Math.floor(width / fontSize);
            const drops = Array.from({ length: columns }).fill(1).map(() => Math.random() * height);

            function draw() {
                // Rastro bem sutil, fazendo os números desaparecerem lentamente
                ctx.fillStyle = `rgba(10, 25, 47, 0.04)`;
                ctx.fillRect(0, 0, width, height);

                // Cor dos números com baixa opacidade (30%)
                ctx.fillStyle = `rgba(136, 146, 176, 0.3)`; 
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    if (drops[i] * fontSize > height && Math.random() > 0.98) {
                        drops[i] = 0;
                    }
                    
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    drops[i]++;
                }
            }
            
            setInterval(draw, 60); // Intervalo mais lento para uma queda mais suave

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    const newColumns = Math.floor(width / fontSize);
                    drops.length = 0;
                    for(let i=0; i < newColumns; i++) {
                        drops.push(Math.random() * height);
                    }
                }, 200);
            });
        });


        // ===== CÓDIGO DO DASHBOARD (LÓGICA) =====
        let manualTransactions = [];

        function showMainTab(tabName) {
            document.querySelectorAll('.main-content').forEach(content => content.classList.add('hidden'));
            document.querySelectorAll('.main-tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`main-content-${tabName}`).classList.remove('hidden');
            document.getElementById(`main-tab-${tabName}`).classList.add('active');
        }

        function switchInputMethod(method) {
            const manualDiv = document.getElementById('input-manual');
            const fileDiv = document.getElementById('input-file');
            const manualBtn = document.getElementById('tab-btn-manual');
            const fileBtn = document.getElementById('tab-btn-file');
            if (method === 'manual') {
                manualDiv.classList.remove('hidden'); fileDiv.classList.add('hidden');
                manualBtn.classList.add('active'); fileBtn.classList.remove('active');
            } else {
                manualDiv.classList.add('hidden'); fileDiv.classList.remove('hidden');
                fileBtn.classList.add('active'); manualBtn.classList.remove('active');
            }
        }

        function showLoader(containerId, message = "Processando...") {
             document.getElementById(containerId).innerHTML = `<div class="flex justify-center items-center p-10"><div class="loader"></div><span class="ml-4 text-gray-400">${message}</span></div>`;
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `<div class="bg-negative-color bg-opacity-20 border border-negative-color text-text-white p-4 rounded-md" role="alert"><p class="font-bold">ERRO</p><p>${message}</p></div>`;
        }

        function formatCurrency(value, currency = 'BRL', digits = 2) {
            if (typeof value !== 'number' || isNaN(value)) return formatCurrency(0, currency, digits);
            const options = { style: 'currency', currency: currency, minimumFractionDigits: digits };
            return new Intl.NumberFormat(currency === 'BRL' ? 'pt-BR' : 'en-US', options).format(value);
        }

        function addTransaction() {
            const dateInput = document.getElementById('trans-date'), typeInput = document.getElementById('trans-type'), valueInput = document.getElementById('trans-value');
            if (!dateInput.value || isNaN(parseFloat(valueInput.value)) || parseFloat(valueInput.value) <= 0) { alert('Por favor, preencha a data e um valor positivo válido.'); return; }
            manualTransactions.push({ date: new Date(`${dateInput.value}T00:00:00Z`), type: typeInput.value, value: parseFloat(valueInput.value) });
            manualTransactions.sort((a, b) => a.date - b.date);
            renderTransactionsTable();
            dateInput.value = ''; valueInput.value = '';
        }

        function removeTransaction(index) { manualTransactions.splice(index, 1); renderTransactionsTable(); }

        function renderTransactionsTable() {
            const container = document.getElementById('transactions-list');
            if (manualTransactions.length === 0) { container.innerHTML = ''; return; }
            const headers = ['Data', 'Tipo', 'Valor (USD)', 'Ação'];
            const data = manualTransactions.map((t, index) => [t.date.toLocaleDateString('pt-BR', {timeZone: 'UTC'}), t.type, formatCurrency(t.value, 'USD'), `<button onclick="removeTransaction(${index})" class="text-negative-color hover:text-white font-semibold text-xs uppercase">Remover</button>`]);
            let table = `<h4 class="text-md font-semibold mb-2 mt-4 border-t border-border-color pt-4 text-content-strong">Transações a Processar:</h4><div class="overflow-x-auto bg-main-bg rounded-md border border-border-color max-h-64"><table class="min-w-full text-sm"><thead><tr class="bg-card-bg">`;
            headers.forEach(h => table += `<th class="text-left py-2 px-3 font-medium text-gray-400 uppercase">${h}</th>`);
            table += `</tr></thead><tbody class="divide-y divide-border-color">`;
            data.forEach(row => { table += `<tr class="hover:bg-card-bg">`; row.forEach(cell => table += `<td class="py-2 px-3">${cell}</td>`); table += `</tr>`; });
            table += `</tbody></table></div>`;
            container.innerHTML = table;
        }

        function parseFile(file) { return new Promise((resolve, reject) => { if (!file) return reject(new Error("Arquivo não fornecido.")); Papa.parse(file, { skipEmptyLines: true, complete: results => resolve(results.data), error: error => reject(error) }); }); }

        async function handleProcessCambial() {
            showLoader('results-area-cambial');
            const ratesFile = document.getElementById('rates-file').files[0];
            if (!ratesFile) { showError('results-area-cambial', 'O arquivo de cotações é obrigatório.'); return; }
            const inputMethod = document.getElementById('input-file').classList.contains('hidden') ? 'manual' : 'file';
            try {
                const ratesData = await parseFile(ratesFile); let transactions = [];
                if (inputMethod === 'manual') {
                    if (manualTransactions.length === 0) { showError('results-area-cambial', 'Nenhuma transação manual foi adicionada.'); return; }
                    transactions = manualTransactions;
                } else {
                    const transactionsFile = document.getElementById('transactions-file').files[0];
                    if (!transactionsFile) { showError('results-area-cambial', 'Por favor, selecione o arquivo de transações.'); return; }
                    const transactionsRaw = await parseFile(transactionsFile);
                    transactionsRaw.slice(1).forEach(([dateStr, type, valueStr]) => {
                        if (!dateStr || !type || !valueStr) return;
                        const dateParts = dateStr.split('/'); if (dateParts.length !== 3) return;
                        const date = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}T00:00:00Z`);
                        const value = parseFloat(String(valueStr).replace(/\./g, '').replace(',', '.'));
                        if (!isNaN(date.getTime()) && !isNaN(value)) transactions.push({ date, type: type.trim(), value });
                    });
                    transactions.sort((a, b) => a.date - b.date);
                }
                processAndRenderCambial(transactions, ratesData);
            } catch (error) { showError('results-area-cambial', `Ocorreu um erro: ${error.message}`); }
        }

        function processAndRenderCambial(transactions, ratesRaw) {
            try {
                const ratesMap = new Map();
                ratesRaw.slice(2).forEach(row => {
                    if (row.length < 3) return;
                    const [dateStr, , rateStr] = row; if (!dateStr || !rateStr) return;
                    const dateParts = dateStr.split('/'); if (dateParts.length !== 3) return;
                    const date = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}T00:00:00Z`);
                    const rate = parseFloat(String(rateStr).replace('R$ ', '').replace(',', '.'));
                    if (!isNaN(date.getTime()) && !isNaN(rate)) ratesMap.set(date.toISOString().split('T')[0], rate);
                });
                if (ratesMap.size === 0) throw new Error("Nenhuma cotação válida encontrada.");
                let saldoUSD = 0, custoSaldoBRL = 0, totalEnviosUSD = 0, lucroPrejuizoTotal = 0;
                const resultsData = [], chartData = { labels: [], saldosUSD: [], custosBRL: [] };
                for (const trans of transactions) {
                    let cotacaoDia = 0, currentDate = new Date(trans.date);
                    for (let i = 0; i < 7; i++) {
                        const lookupDateStr = currentDate.toISOString().split('T')[0];
                        if (ratesMap.has(lookupDateStr)) { cotacaoDia = ratesMap.get(lookupDateStr); break; }
                        currentDate.setDate(currentDate.getDate() - 1);
                    }
                    if (cotacaoDia === 0) throw new Error(`Cotação não encontrada para ${trans.date.toLocaleDateString('pt-BR', {timeZone:'UTC'})}.`);
                    const valorDeMercadoBRL = trans.value * cotacaoDia, precoMedioAnterior = saldoUSD > 1e-6 ? custoSaldoBRL / saldoUSD : 0;
                    let custoOperacaoBRL = 0, lucroPrejuizoRow = 0;
                    if (trans.type === 'Envio') {
                        saldoUSD += trans.value; custoSaldoBRL += valorDeMercadoBRL; totalEnviosUSD += trans.value; custoOperacaoBRL = valorDeMercadoBRL;
                    } else {
                        if (trans.value > saldoUSD) throw new Error(`Saque (${formatCurrency(trans.value, 'USD')}) maior que o saldo.`);
                        custoOperacaoBRL = trans.value * precoMedioAnterior; lucroPrejuizoRow = valorDeMercadoBRL - custoOperacaoBRL;
                        lucroPrejuizoTotal += lucroPrejuizoRow; saldoUSD -= trans.value; custoSaldoBRL -= custoOperacaoBRL;
                    }
                    const dateLabel = trans.date.toLocaleDateString('pt-BR', {timeZone: 'UTC'});
                    resultsData.push([dateLabel, trans.type, formatCurrency(trans.value, 'USD'), formatCurrency(valorDeMercadoBRL), formatCurrency(custoOperacaoBRL), formatCurrency(lucroPrejuizoRow), formatCurrency(saldoUSD, 'USD')]);
                    chartData.labels.push(dateLabel); chartData.saldosUSD.push(saldoUSD); chartData.custosBRL.push(custoSaldoBRL);
                }
                const lucroColor = lucroPrejuizoTotal >= 0 ? 'text-accent-color' : 'text-negative-color';
                const resultsContainer = document.getElementById('results-area-cambial');
                resultsContainer.innerHTML = `
                    <h2 class="text-3xl font-bold text-header mb-8 text-center">Resultados da Análise Cambial</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                        <aside class="lg:col-span-1 space-y-6">
                            <h3 class="text-xl font-bold text-content-strong">Resumo</h3>
                            <div class="kpi-card"><p class="text-sm font-medium text-gray-400">Lucro/Prejuízo Total</p><p class="text-3xl font-bold ${lucroColor}">${formatCurrency(lucroPrejuizoTotal)}</p></div>
                            <div class="kpi-card"><p class="text-sm font-medium text-gray-400">Saldo Atual (USD)</p><p class="text-3xl font-bold text-accent-color">${formatCurrency(saldoUSD, 'USD')}</p></div>
                            <div class="kpi-card"><p class="text-sm font-medium text-gray-400">Custo do Saldo (BRL)</p><p class="text-3xl font-bold text-header">${formatCurrency(custoSaldoBRL)}</p></div>
                            <div class="kpi-card"><p class="text-sm font-medium text-gray-400">Total Enviado (USD)</p><p class="text-3xl font-bold text-header">${formatCurrency(totalEnviosUSD, 'USD')}</p></div>
                        </aside>
                        <main class="lg:col-span-3 space-y-8">
                            <div class="card p-6"><h3 class="text-lg font-semibold mb-4 text-center text-content-strong">Evolução de Saldo e Custo</h3><canvas id="saldoChart"></canvas></div>
                            <div class="card p-6"><h3 class="text-xl font-bold text-content-strong mb-4">Extrato Detalhado</h3>${createSimpleTable(['Data', 'Tipo', 'Valor (USD)', 'Mercado (R$)', 'Custo (R$)', 'Lucro/Prej. (R$)', 'Saldo (USD)'], resultsData)}</div>
                        </main>
                    </div>`;
                renderChartsCambial(chartData);
            } catch (e) { showError('results-area-cambial', `Ocorreu um erro crítico no processamento: ${e.message}`); console.error(e); }
        }

        function createSimpleTable(headers, data) {
            let table = '<div class="overflow-x-auto"><table class="min-w-full">';
            table += `<thead class="border-b border-border-color-glass"><tr>`;
            headers.forEach(header => table += `<th class="text-left py-3 px-4 font-semibold text-sm text-gray-400 uppercase tracking-wider">${header}</th>`);
            table += '</tr></thead><tbody class="text-primary divide-y divide-border-color-glass">';
            data.forEach(row => { table += `<tr class="hover:bg-main-bg/50">`; row.forEach(cell => table += `<td class="py-4 px-4 whitespace-nowrap text-sm">${cell}</td>`); table += `</tr>`; });
            table += '</tbody></table></div>';
            return table;
        }

        function renderChartsCambial(chartData) {
            const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
            const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--border-color-glass').trim();

            new Chart(document.getElementById('saldoChart').getContext('2d'), {
                type: 'line', data: { labels: chartData.labels, datasets: [{ label: 'Saldo USD', data: chartData.saldosUSD, borderColor: accentColor, backgroundColor: accentColor+'20', tension: 0.4, yAxisID: 'y' }, { label: 'Custo do Saldo (BRL)', data: chartData.custosBRL, borderColor: '#9ca3af', backgroundColor: '#9ca3af20', tension: 0.4, yAxisID: 'y1' }] },
                options: { responsive: true, interaction: { mode: 'index', intersect: false }, plugins: { legend: { labels: { color: textColor }}}, scales: { x: { ticks: { color: textColor }, grid: { color: gridColor }, title: { display: true, text: 'Data', color: textColor } }, y: { position: 'left', ticks: { color: textColor }, grid: { color: gridColor }, title: { display: true, text: 'Saldo USD', color: textColor } }, y1: { position: 'right', ticks: { color: textColor }, grid: { drawOnChartArea: false }, title: { display: true, text: 'Custo BRL', color: textColor } } } }
            });
        }
        
        // ===== FUNÇÕES DO DASHBOARD DE IR =====
        document.getElementById('operations-file').addEventListener('change', handleFileSelectIR);
        function showLoaderIR() { document.getElementById('results-area-ir').innerHTML = `<div class="fade-in flex justify-center p-10"><div class="loader"></div></div>`; }
        function showErrorIR(message, rawDataPreview = '') { let d = rawDataPreview ? `<pre class="mt-4 text-xs bg-gray-900 p-2 rounded-md overflow-x-auto">LOG DE DADOS: \n${rawDataPreview}</pre>` : ''; document.getElementById('results-area-ir').innerHTML = `<div class="fade-in bg-negative-color bg-opacity-20 border border-negative-color text-text-white p-4 rounded-md" role="alert"><p class="font-bold">ERRO NA ANÁLISE</p><p>${message}</p>${d}</div>`; }
        function formatCurrencyIR(value) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(isNaN(parseFloat(value)) ? 0 : value); }
        function showTabIR(tabName) { ['imposto', 'operacoes'].forEach(name => { document.getElementById(`tab-btn-${name}`)?.classList.remove('active'); document.getElementById(`tab-content-${name}`)?.classList.add('hidden'); }); document.getElementById(`tab-btn-${tabName}`)?.classList.add('active'); document.getElementById(`tab-content-${tabName}`)?.classList.remove('hidden'); }
        function handleFileSelectIR(event) {
            const file = event.target.files[0];
            document.getElementById('file-label').textContent = file ? file.name : 'Selecione o arquivo'; if (!file) return;
            showLoaderIR();
            Papa.parse(file, { delimiter: ';', skipEmptyLines: true, complete: (results) => { try { renderDashboardIR(processFileDataIR(results.data)); } catch (e) { showErrorIR(e.message, results.data.slice(0, 5).map(r => r.join(';')).join('\n')); } } });
        }
        
        function processFileDataIR(allRows) {
            function excelSerialDateToJSDate(serial) {
                const utc_days  = Math.floor(serial - 25569);
                const utc_value = utc_days * 86400;
                const date_info = new Date(utc_value * 1000);
                return new Date(date_info.getTime() + (date_info.getTimezoneOffset() * 60 * 1000));
            }

            const normalize = (str) => typeof str === 'string' ? str.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : '';
            const HEADER_KEYWORDS = { data: 'data', ativo: 'ativo', tipo: 'tipo', preco: 'preco', lucro: 'lucro', saldo: 'saldo' };
            
            let headerRowIndex = allRows.findIndex(row => ['data', 'tipo', 'lucro', 'saldo', 'ativo'].filter(kw => row.map(normalize).includes(kw)).length >= 4);
            if (headerRowIndex === -1) throw new Error("Cabeçalho não encontrado. Verifique se as colunas 'Data', 'Ativo', 'Tipo', 'Lucro' e 'Saldo' existem.");
            
            const headerRow = allRows[headerRowIndex].map(normalize);
            const columnMapping = Object.fromEntries(Object.keys(HEADER_KEYWORDS).map(key => [key, headerRow.indexOf(HEADER_KEYWORDS[key])]));
            
            const allOps = allRows.slice(headerRowIndex + 1).map(op => {
                if(op.length < headerRow.length) return null;
                
                const dateValue = op[columnMapping.data];
                let operationDate = null;
                if (!dateValue) return null;

                if (String(dateValue).includes('/')) {
                    const dateParts = String(dateValue).split(' ')[0].split('/');
                    if (dateParts.length === 3) {
                        operationDate = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`);
                    }
                } else {
                    const serial = parseFloat(String(dateValue).replace(',', '.'));
                    if (!isNaN(serial)) {
                        operationDate = excelSerialDateToJSDate(serial);
                    }
                }

                if (!operationDate || isNaN(operationDate.getTime())) return null;

                const netProfit = parseFloat(String(op[columnMapping.lucro]).replace(',', '.')) || 0;
                
                return { 
                    date: operationDate, 
                    ativo: String(op[columnMapping.ativo]), 
                    tipo: String(op[columnMapping.tipo]).trim().toLowerCase(), 
                    preco: parseFloat(String(op[columnMapping.preco]).replace(',', '.')) || 0, 
                    netProfit: netProfit, 
                    saldo: parseFloat(String(op[columnMapping.saldo]).replace(',', '.')) || 0 
                };
            }).filter(Boolean);

            if (allOps.length === 0) throw new Error("Nenhuma operação válida encontrada após o processamento do arquivo.");
            
            const totalNetProfit = allOps.reduce((sum, op) => op.tipo !== 'balance' ? sum + op.netProfit : sum, 0);
            
            const buysByDay = allOps.reduce((acc, op) => { 
                if (op.tipo === 'buy') { 
                    const key = op.date.toISOString().split('T')[0]; 
                    (acc[key] = acc[key] || new Set()).add(op.ativo); 
                } 
                return acc; 
            }, {});

            const salesOpsForTax = allOps.filter(op => op.tipo === 'sell' && op.netProfit !== 0).map(op => ({ 
                ...op, 
                opType: (buysByDay[op.date.toISOString().split('T')[0]]?.has(op.ativo)) ? 'Day Trade' : 'Swing Trade' 
            }));
            
            const monthlyData = salesOpsForTax.reduce((acc, op) => {
                const monthKey = `${op.date.getFullYear()}-${String(op.date.getMonth() + 1).padStart(2, '0')}`;
                acc[monthKey] = acc[monthKey] || { swingSales: 0, swingGains: 0, swingLosses: 0, dtGains: 0, dtLosses: 0 };
                if (op.opType === 'Swing Trade') { 
                    acc[monthKey].swingSales += op.preco; 
                    (op.netProfit > 0) ? acc[monthKey].swingGains += op.netProfit : acc[monthKey].swingLosses += Math.abs(op.netProfit); 
                } else { 
                    (op.netProfit > 0) ? acc[monthKey].dtGains += op.netProfit : acc[monthKey].dtLosses += Math.abs(op.netProfit); 
                }
                return acc;
            }, {});

            let lossToCarrySwing = 0, lossToCarryDT = 0, totalTaxDue = 0;
            const taxReport = Object.keys(monthlyData).sort().map(monthKey => {
                const m = monthlyData[monthKey];
                const swingResult = m.swingGains - m.swingLosses;
                const dtResult = m.dtGains - m.dtLosses;
                let dtTaxBase = 0, dtTaxDue = 0, swingTaxBase = 0, swingTaxDue = 0;
                
                if (dtResult > 0) { 
                    const d = Math.min(dtResult, lossToCarryDT); 
                    dtTaxBase = dtResult - d; 
                    lossToCarryDT -= d; 
                } else { 
                    lossToCarryDT += Math.abs(dtResult); 
                }
                dtTaxDue = dtTaxBase * 0.20;
                
                if (m.swingSales >= 35000.00) { 
                    if (swingResult > 0) { 
                        const d = Math.min(swingResult, lossToCarrySwing); 
                        swingTaxBase = swingResult - d; 
                        lossToCarrySwing -= d; 
                    } else { 
                        lossToCarrySwing += Math.abs(swingResult); 
                    } 
                    swingTaxDue = swingTaxBase * 0.15; 
                } else if (swingResult < 0) { 
                    lossToCarrySwing += Math.abs(swingResult); 
                }
                
                totalTaxDue += dtTaxDue + swingTaxDue;
                return { month: monthKey, ...m, swingResult, dtResult, dtTaxDue, swingTaxDue };
            });

            return { allOps, taxReport, kpis: { totalNetProfit, totalTaxDue, finalLossToCarryDT: lossToCarryDT, finalLossToCarrySwing: lossToCarrySwing } };
        }

        function renderDashboardIR(data) {
            const { allOps, taxReport, kpis } = data;
            const kpiHtml = `
                <h3 class="text-xl font-bold text-content-strong mb-4 uppercase">Resumo Geral</h3>
                <div class="space-y-4">
                    <div class="kpi-card"><p class="text-sm font-medium text-gray-400">Resultado Líquido Total</p><p class="text-3xl font-bold ${kpis.totalNetProfit >= 0 ? 'text-accent-color' : 'text-negative-color'}">${formatCurrencyIR(kpis.totalNetProfit)}</p></div>
                    <div class="kpi-card"><p class="text-sm font-medium text-gray-400">Total de Imposto Devido</p><p class="text-3xl font-bold text-accent-color">${formatCurrencyIR(kpis.totalTaxDue)}</p></div>
                    <div class="kpi-card"><p class="text-sm font-medium text-gray-400">Prejuízo a Compensar</p><p class="text-md font-bold text-orange-400">Day Trade: ${formatCurrencyIR(kpis.finalLossToCarryDT)}</p><p class="text-md font-bold text-orange-400">Swing Trade: ${formatCurrencyIR(kpis.finalLossToCarrySwing)}</p></div>
                </div>`;
            const mainContentHtml = `
                <div class="border-b border-border-color"><nav class="-mb-px flex space-x-2"><button class="tab-button" id="tab-btn-imposto" onclick="showTabIR('imposto')">APURAÇÃO DE IMPOSTO</button><button class="tab-button" id="tab-btn-operacoes" onclick="showTabIR('operacoes')">HISTÓRICO DE OPERAÇÕES</button></nav></div>
                <div id="tab-content-imposto" class="mt-6"></div><div id="tab-content-operacoes" class="hidden mt-6"></div>`;
            
            document.getElementById('results-area-ir').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <aside class="lg:col-span-1 fade-in">${kpiHtml}</aside>
                    <main class="lg:col-span-3 fade-in" style="animation-delay: 0.1s;">${mainContentHtml}</main>
                </div>`;
            renderOperacoesViewIR(allOps);
            renderImpostoViewIR(taxReport);
            showTabIR('imposto');
        }
        function renderOperacoesViewIR(allOps) {
            document.getElementById('tab-content-operacoes').innerHTML = `<div class="card p-4"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-content-strong">Todas as ${allOps.length} Operações</h3><input type="text" id="ops-search" placeholder="Buscar..." onkeyup="filterTableIR('ops-table', 'ops-search')" class="input-field w-1/3"></div><div class="overflow-y-auto max-h-[60vh]">${createSimpleTable(['Data', 'Ativo', 'Tipo', 'Resultado Líquido', 'Saldo'], allOps.map(op => [op.date.toLocaleDateString('pt-BR'), op.ativo, `<span class="px-2 py-1 text-xs font-semibold rounded-sm ${op.tipo === 'sell' ? 'bg-negative-color bg-opacity-30 text-white' : (op.tipo === 'buy' ? 'bg-accent-color bg-opacity-30 text-white' : 'bg-gray-700 text-gray-300')}">${op.tipo}</span>`, `<span class="font-bold ${op.netProfit >= 0 ? 'text-content-strong' : 'text-negative-color'}">${formatCurrencyIR(op.netProfit)}</span>`, formatCurrencyIR(op.saldo)]))}</div></div>`;
        }
        function renderImpostoViewIR(taxReport) {
            const chartHtml = `<div class="card mb-8 p-4"><h3 class="text-lg font-semibold mb-4 text-center text-content-strong">Imposto Devido (DARF) por Mês</h3><canvas id="monthlyTaxChart"></canvas></div>`;
            let tableHtml = `<div class="card p-4"><h3 class="text-xl font-bold mb-4 text-content-strong">Apuração Mensal</h3><div class="overflow-x-auto">${createSimpleTable(['Mês', 'Res. Day Trade', 'Res. Swing', 'Vendas Swing', 'Imposto Total'], taxReport.map(row => { const isExempt = row.swingSales < 35000; return [`<span class="font-semibold">${row.month.split('-').reverse().join('/')}</span>`, `<span class="font-semibold ${row.dtResult >= 0 ? 'text-accent-color' : 'text-negative-color'}">${formatCurrencyIR(row.dtResult)}</span>`, `<span class="font-semibold ${row.swingResult >= 0 ? 'text-accent-color' : 'text-negative-color'}">${formatCurrencyIR(row.swingResult)}</span> ${isExempt && row.swingResult > 0 ? '<span class="text-xs font-bold text-green-400">(ISENTO)</span>' : ''}`, formatCurrencyIR(row.swingSales), `<span class="font-bold text-white">${formatCurrencyIR(row.dtTaxDue + row.swingTaxDue)}</span>`]; }))}</div></div>`;
            document.getElementById('tab-content-imposto').innerHTML = chartHtml + tableHtml;
            
            setTimeout(() => { 
                if (document.getElementById('monthlyTaxChart')) {
                    const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
                    const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-headings').trim();
                    const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim();

                    new Chart(document.getElementById('monthlyTaxChart').getContext('2d'), { 
                        type: 'bar', 
                        data: { 
                            labels: taxReport.map(r => r.month.split('-').reverse().join('/')), 
                            datasets: [{ label: 'Imposto Devido (R$)', data: taxReport.map(r => r.dtTaxDue + r.swingTaxDue), backgroundColor: accentColor, hoverBackgroundColor: '#fff', borderRadius: 2 }] 
                        }, 
                        options: { 
                            plugins: { legend: { display: false }}, 
                            scales: { 
                                y: { beginAtZero: true, ticks: { color: textColor, callback: v => 'R$ ' + v.toLocaleString('pt-BR') }, grid: { color: gridColor } },
                                x: { ticks: { color: textColor }, grid: { display: false }}
                            }, 
                            plugins: { tooltip: { titleFont: { family: 'Inter, sans-serif'}, bodyFont: { family: 'Inter, sans-serif' }, callbacks: { label: c => 'Imposto: ' + formatCurrencyIR(c.parsed.y) } } } 
                        } 
                    }); 
                } 
            }, 100);
        }
        function filterTableIR(tableId, searchId) {
            const filter = document.getElementById(searchId).value.toLowerCase();
            const tableBody = document.querySelector(tableId || 'table').querySelector('tbody');
            if (tableBody) {
                tableBody.querySelectorAll('tr').forEach(row => {
                    row.style.display = row.textContent.toLowerCase().includes(filter) ? '' : 'none';
                });
            }
        }
    </script>
</body>
</html>
